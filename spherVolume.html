<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/sphere.css" rel="stylesheet" />
  </head>
  <h2>The Volume of the sphere</h2>
  <p>Input radius value to calculate the volume of a sphere.</p>
  <form action="" method="post" id="MyForm">
    <label for="radius">Radius</label
    ><input type="text" name="radius" id="radius" required />
    <label for="volume">Volume</label
    ><input type="text" name="volume" id="volume" />
    <input type="submit" value="Calculate" id="submit" />
  </form>
  <body>
    <script>
      function sphereVolume() {
        var volume;
        var radius = document.getElementById("radius").value;
        radius = Math.abs(radius);
        volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
        volume = volume.toFixed(4);
        document.getElementById("volume").value = volume;
        return false;
      }
      window.onload = document.getElementById("MyForm").onsubmit = sphereVolume;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password validation</title>
    <link href="css/password.css" rel="stylesheet" />
  </head>
  <body>
    <h2>Password validation</h2>
    <h3>Password must contain only digits from 0-9:</h3>
    <div class="container">
      <form action="/action_page.php">
        <label for="usrname">Username</label>
        <input type="text" id="usrname" name="usrname" required />

        <label for="psw">Password</label>
        <input
          type="password"
          id="psw"
          name="psw"
          onkeypress="myInput.onfocus(event)"
          pattern="{8,}"
          title="Must contain at least 8 more digits  and only digits"
          required
        />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div id="message">
      <p id="number" class="invalid">A <b>number</b></p>
      <p id="length" class="invalid">Minimum <b>10 characters max</b></p>
    </div>
    <script>
      var myInput = document.getElementById("psw");
      var length = document.getElementById("length");

      //show validation requirement the message to the user
      myInput.onfocus = function () {
        document.getElementById("message").style.display = "block";
      };

      //hide the message box for user errors
      myInput.onblur = function () {
        document.getElementById("message").style.display = "none";
      };

      // When the user starts to type something inside the password field
      myInput.onkeyup = function (evt) {
        var ch = String.fromCharCode(evt.which);
       
         if(!myInput.value.match(ch) && !myInput.value.length >= 8) {
          alert('try  again')
          return false;
        } else if(myInput.value.match(ch) && myInput.value.length >= 8)

        {
          alert('password is valid')
          return true;

        }
        evt.preventDefault();
      };
    </script>
  </body>
</html>

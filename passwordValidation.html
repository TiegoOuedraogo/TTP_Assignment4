<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password validation</title>
    <link href="css/password.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Password validation</h1>
    <h2>Password must contain only digits from 0-9:</h2>

    <div class="container">
      <form id="Forms">
        <label class="label" for="username">Username</label>
        <input type="text" name="username" /><br />
        <label class="label" for="password">password</label>
        <input type="password" name="password" /><br />
        <label class="label" for="submit">Submit</label>
        <input type="submit" class="sub" value="submit" /><br />
      </form>
    </div>

    <script>
      const valid = document.querySelector(".forms");
      valid.addEventListener("submit", (event) => {
        const ouput = document.querySelector(".container").querySelector();
        if (valid.password.value === "0123456789") {
          ouput.innerText = "valid password";
          valid.style.color = "green";
        } else {
          ouput.innerText = "wrong input";
          valid.style.color = "red";
          
        }
        valid.password.value = "";
        event.preventDefault();
      });
    </script>
  </body>
</html>
